apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-account
  namespace: default
  labels:
    app: app-account
    name: app-account
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-account
      name: app-account
  template:
    metadata:
      labels:
        app: app-account
        name: app-account
    spec:
      containers:
        - name: container-account
          image: >-
                 registry.cn-hangzhou.aliyuncs.com/windwithlife/{{.app_name}}:{{.build_tag}}
          ports:
            - containerPort: 80
              protocol: TCP
          imagePullPolicy: IfNotPresent
      restartPolicy: Always


---
apiVersion: v1
kind: Service
metadata:
  name: service-{{.app_name}}
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: app-account

---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-{{.app_name}}
  annotations:
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  ingressClassName: nginx
  tls:
  - secretName: api-koudaibook-cert
    hosts:
    - api.koudaibook.com
  rules:
    - host: api.koudaibook.com
      http:
        paths:
          - path: /{{.app_name}}
            pathType: Prefix
            backend:
              serviceName: service-{{.app_name}}
              servicePort: 80
